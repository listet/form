<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulärvaldering</title>
</head>

<body>
    <!-- Form Container -->
    <div class="form-container">
        <h2 id="errorMsg"></h2>
        <!-- Login Form -->
        <form id="loginForm">
            <div>
                <label for="username">Användarnamn:</label>
                <input type="text" id="username">
            </div>
            <div>
                <label for="password">Lösenord:</label>
                <input type="password" id="password">
            </div>
            <button class="button" id="loginBtn">Logga in</button>
            <button class="button" id="regBtn">Registrera</button>
        </form>

        <!-- Registration Form -->
        <form class="" id="registerForm">
            <div>
                <label for="uName">Användarnamn:</label>
                <input type="text" id="uName">
            </div>
            <div>
                <label for="pWord">Lösenord:</label>
                <input type="password" id="pWord">
            </div>
            <div>
                <label for="pWordAgain">Ange lösenord igen:</label>
                <input type="password" id="pWordAgain">
            </div>
            <button class="button" id="regBtnTwo">Logga in</button>
        </form>
    </div>

    <!-- Page Content -->
    <div class="content__container" id="contentContainer">
        <header class="header">
            <h2 class="header__title">Super Mario - The Story</h2>
            <button class="button logoutBtn" id="logoutBtn">Logga ut</button>
        </header>
        <section class="story__container" id="storyContainer">
            <p class="story" id="story"></p>
        </section>
        <footer class="jumbotron"></footer>

    </div>
    <script src="users.js"></script>
    <script src="characters.js"></script>
    <script src="script.js"></script>
</body>

</html>
